<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAgenyx - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Loading container */
        .loading-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo container with glow effect */
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(251, 191, 36, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .logo-image {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.6));
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Brand name */
        .brand-name {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #FBB040 0%, #F59E0B 50%, #FBB040 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top-color: #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }

            .logo-glow {
                width: 170px;
                height: 170px;
            }

            .brand-name {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
            }

            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="background" id="particles"></div>

    <!-- Loading container -->
    <div class="loading-container">
        <!-- Logo with glow effect -->
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="./assets/Subject.png" alt="ReAgenyx Logo" class="logo-image">
        </div>

        <!-- Brand name -->
        <h1 class="brand-name">ReAgenyx</h1>
        <p class="tagline">Walk to Earn • Craft • Discover</p>

        <!-- Loading spinner -->
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
        </div>

        <!-- Loading text -->
        <p class="loading-text">
            Loading<span class="loading-dots"></span>
        </p>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Auto-redirect after loading (optional)
        // Uncomment to redirect to main page after 3 seconds
        // setTimeout(() => {
        //     window.location.href = 'index.html';
        // }, 3000);
    </script>
</body>
</html>
